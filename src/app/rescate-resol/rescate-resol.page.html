<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="primary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Resolución</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Fecha y hora</ion-label>
    <ion-datetime displayFormat="D MMM YYYY HH:mm" value="2020-12-11T11:06Z" [dayShortNames]="customDayShortNames" monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="success">Vehículo disponible</ion-label>
  </ion-item>
  <br> <br> <br>
  <ion-item>
    <ion-label position="floating">Nombre del operador o responsable</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br> <br> <br><br> <br> <br><br> <br> <br><br> <br> <br>
  <ion-button shape="round" color="primary" expand="block" routerLink="/rescate-finalizado">Aceptar</ion-button>

</ion-content>
