<ion-header>
    <ion-toolbar>
        <ion-title>Reportes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/form-jt'>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Lista de seguimiento de unidades con reporte a taller</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item routerLink="/form-gm" *ngFor="let reportes of reportes">
            <ion-avatar slot="start">
                <img src="../assets/icon bus.png" />
            </ion-avatar>
            <ion-label>
                <h2>#: {{ reportes.Id }}, ID: {{reportes.IdUnidad}}</h2>
                <h2>Estatus: {{ reportes.Estatus}}</h2>
                <p>Desde: {{reportes.FechaDeLevantamiento}}, Citado: {{reportes.FechaDeCita}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
