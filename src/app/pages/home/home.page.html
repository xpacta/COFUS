<ion-header>
    <ion-toolbar>
        <ion-title>Reportes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/form-jt'>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Lista de seguimiento de unidades con reporte a taller</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item (click)="redireccionar(reportes.Estatus,reportes.Id)" *ngFor="let reportes of reportes">
            <ion-avatar slot="start">
                <img src="../assets/icon bus.png" />
            </ion-avatar>
            <ion-label>
                <h2>#: {{ reportes.Id }}, Unidad: {{reportes.IdUnidad}}
                    <p style="color:red;">{{ reportes.NEstatus}}</p>
                </h2>

                <p>Desde: {{reportes.FechaDeLevantamiento}}</p>
                <p *ngIf="reportes.Process == '1';  else elseCitado">Citado: {{reportes.NProceso}}</p>
                <ng-template #elseCitado>
                    <p> Citado: {{reportes.FechaDeCita}}</p>
                </ng-template>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
