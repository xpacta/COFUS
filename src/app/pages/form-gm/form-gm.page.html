        <ion-list>
            <ion-item>
                <ion-label>Unidad</ion-label>
                <ion-input disabled #idunidad></ion-input>
            </ion-item>
            <ion-item>
                <ion-list>
                    <ion-label>Fallas</ion-label>
                    <ion-item>
                        <ion-input #falla1 disabled placeholder=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input #falla2 disabled placeholder=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input #falla3 disabled placeholder=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input #falla4 disabled placeholder=""></ion-input>
                    </ion-item>
                </ion-list>
            </ion-item>
            <ion-item>
                <ion-label>Criticidad</ion-label>
                <ion-input #criticidad disabled></ion-input>
            </ion-item>
        </ion-list>
        <ion-item>
            <ion-label>Lugar de atenci贸n</ion-label>
            <ion-input #lugarjt disabled></ion-input>
        </ion-item>
        <ion-item #iditemlugar [class.valid]="reporteUpdate.controls.lugaratencion.valid">
            <ion-label>Lugar de atenci贸n</ion-label>
            <ion-select #lugaratencion formControlName="lugaratencion" (ionChange)="show($event)" placeholder="Seleccione">
                <ion-select-option value="3">Taller</ion-select-option>
                <ion-select-option value="4">Encierro</ion-select-option>
                <ion-select-option value="5">Taller externo</ion-select-option>
                <ion-select-option value="6">Rescate</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item #direccion style="display: none;">
            <ion-label>Ubicaci贸n</ion-label>
            <ion-textarea #ubicacion rows="4" cols="20" value=""></ion-textarea>
        </ion-item>
        <br>
        <ion-button type="submit" shape="round" color="primary" expand="block">Asignar cita</ion-button>
    </form>
</ion-content>
<style>
    ion-label {
        opacity: 1 !important;
    }
    
    .invalid {
        border-bottom: 2px solid red;
    }
    
    .valid {
        border-bottom: 2px solid rgb(62, 248, 62);
    }
</style>
